<!DOCTYPE html>
<html>
  <head>
    <title>Wikabedia</title>
    <link rel="shortcut icon" href="https://butterdogco.github.io/Wikabedia/img/wikabedia.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    
      body {
        background: white;
        font-family: sans-serif;
        margin: 0;
        animation: fadeIn 0.4s ease;
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      h1 {
        text-align: center;
        margin-top: 3vh;
        font-size: 4vh;
        margin-bottom: 2vh;
      }
      
      h2 {
        text-align: center;
        margin-top: 5vh;
        font-size: 3vh;
      }
      
      
      hr {
        border: 0.1vh solid rgb(230,230,230);
        margin: 0;
        width: 100vw;
        height: 0vh;
      }
      
      .logo {
        width: 8vh;
        height: 8vh;
        transform: translateX(-50%);
        margin-left: 50%;
        margin-top: 2vh;
        filter: brightness(95%);
        border-radius: 100vh;
        background: white;
        padding: 2vh;
      }
      
      .items, #items {
        display: inline-flex;
        flex-wrap: wrap;
        margin-left: 50%;
        transform: translateX(-50%);
        width: 100vw;
      }
      
      .item, #item {
        width: 27.1vh;
        height: 24vh;
        background: rgb(240,240,240);
        padding: 1.3vh;
        text-align: center;
        border-radius: 3vh;
        font-size: 2vh;
        transition: 0.2s ease;
        margin: 2vh;
        cursor: pointer;
      }
      
      .item:hover {
        filter: brightness(95%);
      }
      
      .item img {
        width: 100%;
        height: 70%;
        cursor: pointer;
      }
      
      .item h3 {
        margin-top: 0.8vh;
        cursor: pointer;
      }
      
      .item p {
        color: rgb(160,160,160);
        margin-top: -1.7vh;
        cursor: pointer;
      }
      
      .logoDesc, .logoText, .recomend {
        cursor: default
      }
      
      .logoDesc {
        color: rgb(190,190,190);
        text-align: center;
        font-size: 1.9vh;
      }
      
      .recomend::selection {
        background: none;
      }
      
    </style>
  </head>
  <body>
    <img src="https://butterdogco.github.io/Wikabedia/img/wikabedia.png" class="logo">
    <h1 class="logoText">welcome to wikabedia</h1>
    <p class="logoDesc">the worlds source of good information</p>
    <br>
    <hr>
    <h2 class="recomend" onclick="load('no don click me','why did you click that','https://butterdogco.github.io/img/favicon.ico','https://google.com');">recomend articles</h2>
    <div class="items" id="items">
      <div class="item" id="item" onclick="site('https://google.com')">
        <img src="https://butterdogco.github.io/Wikabedia/img/wikabedia.png">
        <h3>Name</h3>
        <p>Short description</p>
      </div>
    </div>
    <script>
    
      function load(head,text,image,url) {
        url = ['url("', url].join('") ')
        const div = document.createElement('div');
        const img = document.createElement('img');
        const hding = document.createElement('h3');
        const p = document.createElement('p');
        div.setAttribute('class','item');
        div.setAttribute('onclick',url)
        img.setAttribute('src',image)
        hding.innerHTML = head;
        p.innerHTML = text;
        document.getElementById('items').appendChild(div)
        div.appendChild(img);
        div.appendChild(hding);
        div.appendChild(p);
      }
      
      function site(url) {
        window.open(url);
      }
      
      load('test','test','https://butterdogco.github.io/Wikabedia/img/wikabedia.png','"https://google.com"');
      
      window.onerror = function(error) {
        // do something clever here
        alert("We've ran into a problem, please report the following text on the GitHub page: " + error); // do NOT do this for real!
      };
      
    </script>
  </body>
</html>
